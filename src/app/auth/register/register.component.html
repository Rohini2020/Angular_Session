<div class="container d-flex justify-content-center ">
    <form class="form-signin form-content-width border border-light p-5 " style="width: 50%;" [formGroup]="registerForm">
        <h1 class="h4 text-center  mb-4 mb-4">Register</h1>

        <label>First Name</label>
        <input type="text" id="fname" [formControlName]="'fname'" placeholder="Fname" class="form-control mb-2">
  
        <div>
            <label *ngIf="registerForm.get('fname').touched && registerForm.get('fname').hasError('pattern')" 
            class="text-danger warning-messages"> invalid pattern...</label>
            <label *ngIf="registerForm.get('fname').touched && registerForm.get('fname').hasError('required')" 
            class="text-danger warning-messages"> First Name field is required...</label>
        </div>

        <label>Last Name</label>
        <input type="text" id="lname" [formControlName]="'lname'" placeholder="Lname" class="form-control mb-2">
  
        <div>
            <label *ngIf="registerForm.get('lname').touched && registerForm.get('lname').hasError('pattern')" 
            class="text-danger warning-messages"> invalid pattern...</label>
            <label *ngIf="registerForm.get('lname').touched && registerForm.get('lname').hasError('required')" 
            class="text-danger warning-messages"> Last Name field is required...</label>
        </div>

        <label>Description</label>
        <input type="text" id="description" [formControlName]="'description'" placeholder="Description" class="form-control mb-2" autofocus="">
  
        <div>
            <label *ngIf="registerForm.get('description').touched && registerForm.get('description').hasError('pattern')" 
            class="text-danger warning-messages"> invalid pattern...</label>
            <label *ngIf="registerForm.get('description').touched && registerForm.get('description').hasError('required')" 
            class="text-danger warning-messages"> Description field is required...</label>
        </div>

        <label>Email</label>
        <input type="text" id="email" [formControlName]="'email'" placeholder="Email" class="form-control mb-2" maxlength="15">
  
        <div>
            <label *ngIf="registerForm.get('email').touched && registerForm.get('email').hasError('pattern')" 
            class="text-danger warning-messages"> invalid pattern...</label>
            <label *ngIf="registerForm.get('email').touched && registerForm.get('email').hasError('required')" 
            class="text-danger warning-messages"> Email field is required...</label>
        </div>

        <label>Password</label>
        <input type="password" id="password" [formControlName]="'password'" placeholder="Password" class="form-control mb-2" maxlength="15">
  
        <div>
            <label *ngIf="registerForm.get('password').touched && registerForm.get('password').hasError('pattern')" 
            class="text-danger warning-messages"> invalid pattern...</label>
            <label *ngIf="registerForm.get('password').touched && registerForm.get('password').hasError('required')" 
            class="text-danger warning-messages"> Password field is required...</label>
            
      </div>

      <label>Confirm Password</label>
        <input type="password" id="confirmpassword" [formControlName]="'confirmpassword'" placeholder="ConfirmPassword" class="form-control mb-2">
  
     <div>
            <label *ngIf="registerForm.get('confirmpassword').touched && registerForm.get('confirmpassword').hasError('pattern')" 
            class="text-danger warning-messages"> invalid pattern...</label>
            <label *ngIf="registerForm.get('confirmpassword').touched && registerForm.get('confirmpassword').hasError('required')" 
            class="text-danger warning-messages"> Password field is required...</label>
            <label *ngIf="registerForm.get('confirmPassword').hasError('mismatch')"
            class="text-danger warning-messages">Password do not matched</label>
     </div>

        <label>Contact Number</label>
        <input type="text" id="contactnumber" [formControlName]="'contactnumber'" placeholder="ContactNumber" class="form-control mb-2">

     <div>
            <label *ngIf="registerForm.get('contactnumber').touched && registerForm.get('contactnumber').hasError('pattern')" 
            class="text-danger warning-messages"> invalid pattern...</label>
            <label *ngIf="registerForm.get('contactnumber').touched && registerForm.get('contactnumber').hasError('required')" 
            class="text-danger warning-messages"> Contact Number field is required...</label>
     </div>

     <button class="btn btn-primary btn-block" type="submit" [disabled]="!registerForm.valid">Sign up</button>
  </form>
</div>
